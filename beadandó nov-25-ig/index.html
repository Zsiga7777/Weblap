<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Toc Toe</title>
</head>
<body>
    <h1>Tic Toc Toe</h1>

    <div id="playerSelection">
        <p>Ellenfél választása:</p>
        <div class="playerSelectionOption">
        <input type="radio" name="jatekos" id="ember" checked>
        <label for="ember">Ember</label>
    </div>
    <div class="playerSelectionOption">
        <input type="radio" name="jatekos" id="gep">
        <label for="ember">Gép</label>
    </div>
    </div>
    
    
        <div id="grid-container">
            <div class="grid-item" id="0"></div>
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
        </div>
        <p id="eredmeny"></p>
        <button id="gomb">Újra indítás</button>
    <script src="script.js"></script>
</body>
</html>
